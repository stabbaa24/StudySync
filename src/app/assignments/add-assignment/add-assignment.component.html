<form ngForm #assignmentForm class="form">
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir"  name="nom" placeholder="Nom du devoir">
    </mat-form-field>

    <mat-form-field>
        <input matInput
            matInput [matDatepicker]="picker" placeholder="Date de rendu"
            [(ngModel)]="dateDeRendu" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-select [(ngModel)]="matiere" name="matiere" placeholder="Choisir une matiÃ¨re">
            <mat-option *ngFor="let subject of subjects" [value]="subject._id">{{ subject.matiere }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select [(ngModel)]="groupe" name="groupe" placeholder="Choisir un groupe">
            <mat-option value="TD 1">TD 1</mat-option>
            <mat-option value="TD 2">TD 2</mat-option>
            <mat-option value="TD 3">TD 3</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select [(ngModel)]="promo" name="promo" placeholder="Choisir une promo">
            <mat-option value="L3">L3</mat-option>
            <mat-option value="M1">M1</mat-option>
            <mat-option value="M2">M2</mat-option>
        </mat-select>
    </mat-form-field>

    <a routerLink="/home">
        <button mat-stroked-button color="primary" (click)="onSubmit();assignmentForm.reset()">
            Ajouter un devoir
        </button>
    </a>
    
</form>
