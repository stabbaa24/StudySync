<div class="container"> 
    <mat-card *ngIf="assignmentTransmis">
        
        <mat-card-title> Le nom est : {{assignmentTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        <mat-card-actions id="bottom">
            <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
            <button mat-raised-button color="primary" [disabled]="!isAdmin()" (click)="onClickEdit() ">Editer</button>
            <button mat-raised-button color="warn" [disabled]="!isAdmin()" (click)="onAssignmentDelete()">Supprimer devoir</button>
        </mat-card-actions>
    </mat-card>
</div>
